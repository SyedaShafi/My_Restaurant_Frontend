    <!-- contact section -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
      <hr />

      <!-- Contact Information -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
        <p class="text-gray-700">
          <strong>Address:</strong> Shamsher Nagar, Moulvibazar, BD
        </p>
        <p class="text-gray-700"><strong>Phone:</strong> 01744231929</p>
        <p class="text-gray-700">
          <strong>Email:</strong> syedashafi4@gmail.com
        </p>
      </div>

      <!-- Google Map -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Our Location</h2>
        <div class="w-full h-64">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29048.650519597104!2d91.75019821806896!3d24.482639260637825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3751748da9fb6127%3A0xb2779a0c3ebdafb6!2sMoulvibazar!5e0!3m2!1sen!2sbd!4v1717417238073!5m2!1sen!2sbd"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="shadow-xl transition duration-300 ease-in-out hover:scale-105"
          ></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Contact Form</h2>
        <form class="bg-white p-6 rounded shadow-md">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div class="mb-4">
            <label for="message" class="block text-gray-700">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-green-900 text-white mt-4 text-xl px-4 py-3 rounded hover:bg-green-950 w-full"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- end of contact section -->

        <ul class="flex lg:mb-0 sm:mb-12 gap-4 ms-12">
